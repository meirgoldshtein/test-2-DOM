<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
    </div>
    <section class="editPage">
        <div class="header">
            <h2 class="title">EDIT PERSONNEL</h2>
        </div>
        <div class="body">
            <div class="form">
                <input id="nameE" type="text" required placeholder="Full name">
                <input id="rankE" type="text" required placeholder="Rank">
                <input id="positionE" type="text" required placeholder="Position">
                <input id="platoonE" type="text" required placeholder="Platoon">
                <input id="timeE" type="number" required min="1" max="20" placeholder="Mission Time (seconds)">
                <select name="" id="statusE" required>
                    <option value="Active">Active</option>
                    <option value="Reserve">Reserve</option>
                    <option value="Retired">Retired</option>
                </select>
                <p class="formBtn btnSave">Save Changes</p>
                <p class="formBtn btnCancel">Cancel</p>
            </div>
        </div>
    </section>

    <section class="homePage">
        <div class="header">
            <h2 class="title">BATTALION FORCE MANAGEMENT</h2>
        </div>
        <div class="body">
            <div class="form">
                <input id="name" type="text" placeholder="Full name">
                <input id="rank" type="text" placeholder="Rank">
                <input id="position" type="text" placeholder="Position">
                <input id="platoon" type="text" placeholder="Platoon">
                <input id="time" type="number" min="1" max="20" placeholder="Mission Time (seconds)">
                <select id="status" name="" id="">
                    <option value="Active">Active</option>
                    <option value="Reserve">Reserve</option>
                    <option value="Retired">Retired</option>
                </select>
                <p class="formBtn btnAdd">Add Personnel</p>
            </div>
        </div>
        <div class="footer">
            <div class="footerTitle">
                <h2>FORCES OVERVIEW</h2>
            </div>
                <div class="table">
                    <div class="tableHeaders">
                        <div class="columnTitle"><p class="sort">Full Name</p></div>
                        <div class="columnTitle">RANK</div>
                        <div class="columnTitle">POSITION</div>
                        <div class="columnTitle">PLATOON</div>
                        <div class="columnTitle">STATUS</div>
                        <div class="columnTitle">ACTIONS</div>
                    </div>
                    <div class="tableBody">
                        <div class="tableRow">
                            <div class="rowDiv name"></div>
                            <div class="rowDiv rank"></div>
                            <div class="rowDiv position"></div>
                            <div class="rowDiv platoon"></div>
                            <div class="rowDiv status"></div>
                            <div class="rowDiv actions">
                                <p class="remove">Remove</p>
                                <p class="mission">Mission</p>
                                <p class="edit">Edit</p>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>
</body>
</html>
